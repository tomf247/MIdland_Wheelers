<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The fictitious Midland Wheeler's Cycle Club"
    />
    <meta
      name="keywords"
      content="cycle club, athlone, leisure, aerobic, fitness, outdoor, activity"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Midland Wheelers - Home</title>
  </head>

  <body>
    <!-- Add a Menu Bar with Nav -->

    <nav class="navbar">
      <div class="logo">Midland Wheelers</div>

      <ul class="nav-links">
        <!-- We're using the hidden checkbox and HTML symbol
          to create the hamburger menu */ -->

        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>

        <div class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </div>
      </ul>
    </nav>

    <section class="light-bg text-center">
      <div class="container container--narrow">
        <h2>Image Gallery</h2>
      </div>
    </section>

    <section class="light-bg text-center">
      <div class="container container-narrow">
        <img
          src="assets/images/splash-image.jpg"
          alt="Cyclist taking a break on the cycleway"
        />
      </div>
    </section>

    <main>
      <section>
        <div class="container">
          <h2 class="addbacktext-center"></h2>

          <div class="gallery">
            <figure class="gallery__item gallery__item--1">
              <img
                src="assets/images/rail-trail3.jpg"
                alt="Gallery image 1"
                class="gallery__img"
              />
              <figcaption>Cycling through the leaves.</figcaption>
            </figure>

            <figure class="gallery__item gallery__item--2">
              <img
              src="assets/images/rail-trail4.jpg"
                alt="Gallery image 2"
                class="gallery__img"
              />
              <figcaption>Sun trying to break out.</figcaption>
            </figure>

            <figure class="gallery__item gallery__item--3">
              <img
              src="assets/images/rail-trail5.jpg"
                alt="Gallery image 3"
                class="gallery__img"
              />
              <figcaption>Cares left behind!</figcaption>
            </figure>
            <figure class="gallery__item gallery__item--4">
              <img
              src="assets/images/rail-trail1.jpg"
                alt="Gallery image 4"
                class="gallery__img"
              />
              <figcaption>Along the old rail line.</figcaption>
            </figure>

            <figure class="gallery__item gallery__item--5">
              <img
              src="assets/images/rail-trail2.jpg"
                alt="Gallery image 5"
                class="gallery__img"
              />
              <figcaption>Taking in Lough Ree</figcaption>
            </figure>

            <figure class="gallery__item gallery__item--6">
              <img
              src="assets/images/rail-trail6.jpeg"
                alt="Gallery image 6"
                class="gallery__img"
              />
              <figcaption>Be on the lookout.</figcaption>
            </figure>
          </div>
        </div>
      </section>

      <section class="bg-dark">
        <div class="container"></div>
      </section>

      <section class="bg-primary">
        <div class="container"></div>
      </section>
    </main>

    <footer>
      <ul class="social-icons">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>

        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fab fa-youtube-square"></i
          ></a>
        </li>

        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/e6dfa6659b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
