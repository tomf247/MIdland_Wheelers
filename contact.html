<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The fictitious Midland Wheeler's Cycle Club"
    />
    <meta
      name="keywords"
      content="cycle club, athlone, leisure, aerobic, fitness, outdoor, activity"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Midland Wheelers - Contact</title>
  </head>

  <body>
    <!-- Add a Menu Bar with Nav -->

    <nav class="navbar">
      <div class="logo">Midland Wheelers</div>

      <ul class="nav-links">
        <!-- We're using the hidden checkbox and HTML symbol
            to create the hamburger menu */ -->

        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>

        <div class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </div>
      </ul>
    </nav>

    <main>

    <section class="signup-form">

      <div class="container text-center">
        <h2>Contact Us</h2>
        <p>Use this form to reach out to us, sign up to our newsletter, to keep you informed of news and upcoming events </p>
      </div>

      <form action="complete.html" method="get" id="contact">

        <table class="signup-table">
          <tr>
            <td>
              <label for="fname">First Name</label>
            </td>
            <td>
              <input type="text" name="first_name" id="fname" required form="contact" tabindex="1"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="lname">Last Name</label>
            </td>
            <td>
              <input type="text" name="last_name" id="lname" required form="contact" tabindex="2"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input type="email" name="email" id="email" required form="contact" tabindex="3"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="mlist">Join mailing list</label>
            </td>
            <td>
              <input type="checkbox" name="mailing_list" class="mlist" form="contact" id="mlist" tabindex="4"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="comments">Comments</label>
            </td>
            <td>
              <textarea name="comments" cols="50" rows="10" form="contact" id="comments" tabindex="5"></textarea>
            </td>
          </tr>
          </tr><td><input type="submit" value="Send" class="signup-button" tabindex="6"></tr>
        </table>
      </form>

    </section>
    
    <section class="light-bg text-center">
      <div class="container container-narrow"></div>
    </section>

    </main>

    <footer>

      <ul class="social-icons">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fab fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>

    </footer>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/e6dfa6659b.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
