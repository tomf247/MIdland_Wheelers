<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The fictitious Midland Wheeler's Cycle Club">
        <meta name="keywords" content="cycle club, athlone, leisure, aerobic, fitness, outdoor, activity">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Midland Wheelers - Contact</title>
        
    </head>

<body>

    <!-- Add a Menu Bar with Nav -->

    <nav class="navbar">
  
        <div class="logo">Midland Wheelers</div>
        
        <ul class="nav-links">
         
          <!-- We're using the hidden checkbox and HTML symbol
          to create the hamburger menu */ -->
    
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          
          <div class="menu">
    
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
    
          </div>
    
        </ul>
    
      </nav>

      <section class="light-bg text-center">

        <div class="container container--narrow">

          <h2>Contact Us</h2>
    
        </div>
    
      </section>
    
      <section class="light-bg text-center">
    
        <div class="container container-narrow
    
        </div>
    
      </section>
    
      <main>
        <section class="form-section">
        
          <form action="https://formdump.codeinstitute.net/" method="post">

              <label for="fname">First Name</label>
              <input type="text" name="first_name" id="fname" required>
              <label for="lname">Last Name</label>
              <input type="text" name="last_name" id="lname" required>
              <label for="email">Email Address</label>
              <input type="email" name="email_address" id="email" required>
              <label for="mlist">Join our mailing list?</label> 
              <input type="checkbox" name="mailing_list" id="mlist">
              <label for="comments">Feel free to add a comment</label>
              <input type="textarea" name="comments" id="comments">
              <input type="submit" value="Send">
              
          </form>
          
      </section>
       

      <footer>
  
        <ul class="social-icons">
    
              <li>
  
                  <a href="https://facebook.com" target="_blank" rel="noopener"
                      aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
  
              </li>
  
              <li>
  
                  <a href="https://twitter.com" target="_blank" rel="noopener"
                      aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
  
              </li>
  
              <li>
  
                  <a href="https://youtube.com" target="_blank" rel="noopener"
                      aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
  
              </li>
  
              <li>
                  <a href="https://instagram.com" target="_blank" rel="noopener"
                      aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
              </li>
  
          </ul>
  
        </footer>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/e6dfa6659b.js" crossorigin="anonymous"></script>

</body>

</html>
